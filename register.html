<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <!-- link bootstrap  -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
   integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <!-- link toastre -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
  <!-- MDB -->
  <link href="https:/cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
  <!-- link font awesome -->
  <script src="https://kit.fontawesome.com/636bc27507.js" crossorigin="anonymous"></script>
  <!-- link google font -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Overpass:wght@100;300;400;500;700;900&display=swap">
  <!-- link external style sheet -->
  <link rel="stylesheet" href="./public/css/register.min.css">
  <!-- title  -->
  <title>Register</title>
</head>
<body>
  <main>
    <section class="form_section rounded-4 mx-auto my-5 ">
      <div class="validation_container p-md-4 p-lg-5 row d-lg-flex justify-content-start align-items-center">

        <div class="image_container col-lg-6 mb-4 mb-lg-0">
          <div class="image_block">
            <img src="./assets/images/relationship-engagement-at-workplace.jpg" alt="">
          </div>
        </div>

        <div class="form_container col-lg-6">

          <div class="form_heading mb-4">
            <h1 class="form_logo">YaanJi</h1>
            <h3 class="form_logo_sub">Create your YaanJi Account</h3>
            
          </div>

          <form action="" method="" id="formId" name="formName">

            <div class="row mb-4 name_block">
              <div class="col">
                <div class="form-outline ">
                  <input type="text" name="fname" id="firstname" class="form-control success failure" autocomplete="off" >
                  <label for="firstname" class="form-label">First Name</label>
                </div>
                <!-- <small>field is empty</small> -->
                <div class="error"></div>
              </div>
              <div class="col">
                <div class="form-outline ">
                  <input type="text" name="lname" id="lastname" class="form-control" autocomplete="off" >
                  <label for="lastname" class="form-label">Last Name</label>
                </div>
              </div>
            </div>

            <!-- number block  -->
            <div class="col number_block mb-4">
              <div class="col-7">
                <div class="form-outline">
                  <input type="text/number" class="form-control success failure" id="mobileId" name="phoneNumber" autocomplete="off">
                  <label for="mobileId" class="form-label">Phone number</label>
                </div>
              </div>
              <div class="error"></div>
            </div>

            <!-- email block  -->
            <div class="col mb-4 email_block">
              <div class="form-outline ">
                <input type="email" name="email" id="emailId" class="form-control success failure" autocomplete="off" >
                <label for="emailId" class="form-label">Your Email address</label>
              </div>
              <div class="error"></div>
              <span class="email_info mb-3">you can use letters, numbers & periods</span>
              <span class="email_info_address"><a href="#!">Use current email address, Instead</a>
              </span>
            </div>
              
            <div class="row mb-4 password_block">
              <div class="col">
                <div class="form-outline">
                  <input type="password" id="passwordId" class="form-control success failure" />
                  <label class="form-label" for="passwordId">Password</label>
                </div>
                <div class="error"></div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input type="password" id="confirmpasswordId" class="form-control success failure" />
                  <label class="form-label" for="confirmpasswordId">Confirm</label>
                </div>
                <div class="error"></div>
              </div>
              <span class="pwd_info mt-2">Use 8 or more characters with a mix of letters, numbers & symbols</span>
            </div>
          
            <div class="col d-flex mb-4 radio_block">
              <div class="form-check me-3">
                <input type="radio" class="form-check-input" name="radiioBtn" id="showpwd"/>
                <label for="showpwd" class="form-check-label">Show password</label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" name="radiioBtn" id="hidepwd"/>
                <label for="hidepwd" class="form-check-label">Hide password</label>
              </div>
            </div>

            <!-- Message input -->
            <div class="form-outline mb-4">
              <textarea class="form-control" id="form4Example3" rows="3"></textarea>
              <label class="form-label" for="form4Example3">Message</label>
            </div>

            <!-- Checkbox -->
            <div class="col check_block mb-5">
              <div class="form-check d-flex justify-content-start mb-3">
                <input class="form-check-input me-2" type="checkbox" value="" id="checkboxId" checked />
                <label class="form-check-label" for="checkboxId">By accepting, our terms & condition and privacy policy</label>
              </div>
              
            </div>

            <!-- Submit button -->
            <div class="col sign_block d-flex justify-content-between">
              <a href="/login" type="submit" class="fs-5">login</a>
              <button type="submit" id="submitBtn" class="btn btn-red mb-4">Sign up</button>
            </div>

            <!-- Register buttons -->
            <div class="social_network text-center">
              <p>or sign up with:</p>
              <button type="button" class="btn btn-red btn-floating mx-1">
                <a href="#!"><i class="fab fa-facebook-f"></i></a>
              </button>

              <button type="button" class="btn btn-red btn-floating mx-1">
                <a href="#!"><i class="fab fa-google"></i></a>
              </button>

              <button type="button" class="btn btn-red btn-floating mx-1">
                <a href="#!"><i class="fab fa-twitter"></i></a>
              </button>

              <button type="button" class="btn btn-red btn-floating mx-1">
                <a href="#!"><i class="fab fa-github"></i></a>
              </button>
            </div>
          </form>
        </div>
        <!--end  form container-->
      </div>
    </section>
  </main>
   <script src="./assets/js/App.js"></script>
    <!-- separate cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
     integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
     crossorigin="anonymous"></script>
     <!-- toastre -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
   <!-- MDB -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
   <!-- end script  -->
</body>

</html>
